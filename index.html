<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calls App</title>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <center>
    <h2>Start your Engines</h2>
    <table>
      <tr>
        <td with="50%">
          <h3>Local</h3>
          <video id="webcamVideo" autoplay playsinline></video>
        </td>
        <td with="50%">
          <h3>Remote</h3>
          <video id="remoteVideo" autoplay playsinline></video>
        </td>
      </tr>
    </table>
    <button id="webcamButton">1. Start webcam </button>
    <button id="callButton">2. Create Room</button>

    <h2>Send Room ID to your friend</h2>
    <p>
      Room ID <input id="callInput" />
    </p>

    <button id="answerButton">1. Answer</button>
    <button id="hangupButton" disabled>2. Hangup</button>
  </center>

  <script type="module" src="/main.js"></script>
</body>

</html>
